// put all your personal settings in this file,
// and all your keybindings that are different from the default (see keymap.cfg)
// settings in here will always override the settings in data/defaults.cfg or config.cfg (autosaved)

soundvol 0
particlesize 100
maxparticles 2000
crosshairsize 15
sensitivity 10
minmillis 5
hudgun 1
sensitivityscale 1
musicvol 0
bind "w" [forward]
bind "s" [backward]
bind "d" [right]
bind "a" [left]
bind "o" [editaction 1]
bind "p" [editaction -1]
bind "j" [editcorner 0]
bind "k" [editcorner r]
bind "u" [undo]
bind "r" [redo]
bind "c" [copu]
bind "v" [paste]
bind "b" [symmetry]

